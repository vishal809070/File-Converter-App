{% extends 'base.html' %}

{% block title %}JPG to PDF{% endblock %}

{% block content %}
<h2>Convert JPG to PDF</h2>
<form method="POST" action="/convert-jpg-to-pdf" enctype="multipart/form-data">
    <input type="file" name="file" accept=".jpg,.jpeg" required><br><br>
    <button type="submit">Convert</button>
</form>
{% endblock %}
