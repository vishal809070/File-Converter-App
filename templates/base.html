<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PDF Tools{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            color: #2c3e50;
        }

        header {
            background-color: #2c3e50;
            padding: 1rem;
            text-align: center;
            color: white;
        }

        nav {
            background-color: #34495e;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background-color: #2980b9;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #1abc9c;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 2rem;
        }

        footer {
            background-color: #2c3e50;
            text-align: center;
            padding: 1rem;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }

        .tool-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            text-align: center;
        }

        .tool-card:hover {
            transform: translateY(-5px);
        }

        .tool-card a {
            text-decoration: none;
            font-weight: 600;
            color: #2c3e50;
        }

        .tool-card a:hover {
            color: #1abc9c;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ§° PDF Utility Tools</h1>
        <p>Convert, Merge, and Manage your files online for free!</p>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/jpg-to-pdf">JPG to PDF</a>
        <a href="/merge-jpg">Merge JPG to PDF</a>
        <a href="/merge-pdf">Merge PDFs</a>
        <a href="/pdf-to-word">PDF to Word</a>
        <a href="/pdf-to-excel">PDF to Excel</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        &copy; 2025 PDF Tools. All rights reserved.
    </footer>
</body>
</html>
